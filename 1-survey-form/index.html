<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Survey Form</title>
</head>

<body>
	<header>
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">Thank you for helping us improve the platform!</p>
	</header>
	<form id="survey-form">
		<fieldset id="user-info-set">
			<section>
				<label for="name" id="name-label">Name</label>
				<input type="text" required id="name" name="name" placeholder="bryan johnson">
			</section>
			<section>
				<label for="email" id="email-label">Email</label>
				<input type="email" required id="email" name="email" placeholder="bj@hotmail.com">
			</section>
			<section>
				<label for="age" id="number-label">Age (optional)</label>
				<input type="number" name="age" id="number" placeholder="69" min="18" max="420">
			</section>
			<section>
				<label for="occupation" id="occupation-label">Occupation</label>
				<select id="occupation" name="occuption">
					<option value="">select current role</option>
					<option value="1">student</option>
					<option value="2">working</option>
					<option value="3">prefer not to say</option>
				</select>
			</section>
		</fieldset>
		<fieldset id="recommend-set">
			<legend>Would you recommend freeCodeCamp to a friend?</legend>
			<label for="recommend-definitely" class="flex">
				<input type="radio" id="recommend-definitely" name="recommended" class="inline" checked> definitely
			</label>
			<label for="recommend-maybe" class="flex">
				<input type="radio" id="recommend-maybe" name="recommended" class="inline"> maybe
			</label>
			<label for="recommend-no" class="flex">
				<input type="radio" id="recommend-no" name="recommended" class="inline"> no
			</label>
		</fieldset>
		<fieldset>
			<!-- checkboxes, each must have a `name` attribute -->
			<input type="checkbox" name="front-end-projects" id="front-end-projects" class="inline">
			<label for="front-end-projects">Front-End Projects</label>

			<input type="checkbox" name="blockchain-projects" id="blockchain-projects">
			<label for="blockchain-projects">Blockchain Projects</label>

			<input type="checkbox" name="back-end-projects" id="backend-projects">
			<label for="backend-projects">Back-End Projects</label>

			<input type="checkbox" name="data-science-projects" id="data-science-projects">
			<label for="data-science-projects">Data Science Projects</label>
		</fieldset>
		<section>
			<input type="submit" value="Submit" id="submit">
		</section>

	</form>
</body>

</html>
