<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Survey Form</title>
</head>

<body>
	<header>
		<!-- h1 element with an id of title -->
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<!-- p element with an id of description -->
		<p id="description">Thank you for helping us improve the platform!</p>
	</header>
	<!-- form element with an id of survey-form -->
	<form id="survey-form">
		<fieldset id="user-info-set">
			<!-- required to enter your name in an input field that has an id of name and a type of text -->
			<!-- required to enter your email in an input field that has an id of email -->
			<!-- enable HTML5 validation for the email field (ie use type=email) -->
			<!-- form has a number in an input field that has an id of `number` -->
			<!-- number field should not allow non-numbers (HTML5 validation) -->
			<!-- name, email, and number input fields should have corresponding `label` elements with `id`s -->
			<!-- placeholder text in name, email, and number input fields -->
			<!-- appropriate `id`s for each respective label, for the name, email, number input fields -->
			<section>
				<label for="name" id="name-label">Name</label>
				<input type="text" required id="name" name="name" placeholder="bryan johnson">
			</section>
			<section>
				<label for="email" id="email-label">Email</label>
				<input type="email" required id="email" name="email" placeholder="bj@hotmail.com">
			</section>
			<section>
				<label for="age" id="number-label">Age (optional)</label>
				<input type="number" name="age" id="number" placeholder="69" min="18" max="420">
			</section>
			<section>
				<!-- `select` dropdown element with an id of `dropdown` and at least two options -->
				<label for="dropdown" id="occupation-label">Occupation</label>
				<select id="dropdown" name="occuption">
					<option value="">select current role</option>
					<option value="1">student</option>
					<option value="2">working</option>
					<option value="3">prefer not to say</option>
				</select>
			</section>
		</fieldset>
		<fieldset id="recommend-set">
			<!-- group of at least two radio buttons that are grouped using the `name` attribute -->
			<legend>Would you recommend freeCodeCamp to a friend?</legend>
			<label for="recommend-definitely" class="flex">
				<input type="radio" id="recommend-definitely" name="recommended" value="definitely-recommend" class="inline"
					checked> definitely
			</label>
			<label for="recommend-maybe" class="flex">
				<input type="radio" id="recommend-maybe" name="recommended" value="maybe-recommend" class="inline"> maybe
			</label>
			<label for="recommend-no" class="flex">
				<input type="radio" id="recommend-no" name="recommended" value="no-recommend" class="inline"> no
			</label>
		</fieldset>
		<fieldset id="favorite-set">
			<!-- a series of checkboxes, each of which must have a value attribute -->
			<div class="flex">
				<input type="checkbox" id="front-end-projects" class="inline" value="front-end-projects">
				<label for="front-end-projects">Front-End Projects</label>
			</div>

			<div class="flex">
				<input type="checkbox" id="blockchain-projects" class="inline" value="blockchain-projects">
				<label for="blockchain-projects">Blockchain Projects</label>
			</div>

			<div class="flex">
				<input type="checkbox" id="backend-projects" class="inline" value="back-end-projects">
				<label for="backend-projects">Back-End Projects</label>
			</div>

			<div class="flex">
				<input type="checkbox" id="data-science-projects" class="inline" value="data-science-projects">
				<label for="data-science-projects">Data Science Projects</label>
			</div>
		</fieldset>

		<fieldset>
			<label for="text-feedback">Any other comments?</label>
			<textarea name="additional-feedback" id="text-feedback" cols="30" rows="10">additional feedback...</textarea>
		</fieldset>

		<section>
			<input type="submit" value="Submit" id="submit">
		</section>

	</form>
</body>

</html>
